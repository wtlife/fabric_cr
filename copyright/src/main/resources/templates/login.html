<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户登录</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <h3>版权登记系统Fabric Based</h3>
        <div class="col-md-3 column">
            <br>
            <form role="form" method="POST" th:action="@{/userLogin}" th:object="${user}">

                <label for="username">用户名：</label><input type="text" class="form-control" id="username"
                                                         th:field="*{name}"/><br>
                <label for="password">密码：</label><input type="password" class="form-control" id="password"
                                                             th:field="*{password}"/><br>
                <button type="submit" class="btn btn-default">登录</button>
                <br>
            </form>
            <ul class="nav nav-pills">
                <li role="presentation"><a href="regist" class="href" target="_blank">注册</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
