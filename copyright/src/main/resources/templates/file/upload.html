<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文件上传签名Hash</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-3 column">
            <br>
            <br>
            <form role="form" method="POST" th:action="@{/upload}" enctype="multipart/form-data">
                <input type="file" class="btn btn-default" name="file"><br>
                <h3>PrivateKey:</h3>
                <input type="text" name="privateKey" class="form-control input-lg" placeholder="privateKey"><br>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
