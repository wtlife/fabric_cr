<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户登录</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-3 column">
            版权登记系统Fabric Based
            <form role="form" method="POST" th:action="@{/userLogin}" th:object="${user}">

                <label for="username">Name</label><input type="text" class="form-control" id="username"
                                                         th:field="*{name}"/>
                <label for="password">Password</label><input type="password" class="form-control" id="password"
                                                             th:field="*{password}"/>
                <button type="submit" class="btn btn-default">Sign in</button>
            </form>
            <ul class="nav nav-pills">
                <li role="presentation"><a href="regist" class="href" target="_blank">Sign up</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
